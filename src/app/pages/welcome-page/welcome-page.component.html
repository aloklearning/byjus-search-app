<div class="content overflow-auto">
    <div class="container">
        <div class="mt-4 row justify-content-center align-item-center">
            <h1 style="font-size: 50px; color: rgb(225, 133, 21)">Welcome to JustSearch</h1>
            <h3 style="color: rosybrown" class="mt-1 ml-3 ml-md-0 mr-3 ml-md-0"> Please login with your credentials and let us see what we can do!</h3>
        </div>

        <div class="card-container">
            <div class="card" style="height: auto; padding: 10px">
                <input type="text" class="mb-3 form-control" placeholder="Enter email" [(ngModel)]="email">
                <input type="password" class="mb-3 form-control" placeholder="Password" [(ngModel)]="password">
                <button style="cursor: pointer" type="submit" class="btn btn-primary col-2 mb-2" (click)="submit()">Submit</button>
                <p style="font-size: 15px; margin-bottom: 0 !important" *ngIf="message">{{message}}</p>
            </div>
        </div>
    </div>
</div>
